<!-- 
    HTML 5 Elements
    - Parts or Components in the html document that have starting and ending tags
    - Quick Note: There are some elements which are self-closing e.g <br />, <hr />, <img />
    - Element Basic Structure: <start tag> Content </end tag>
    - Element Example: <h1> Hello World! </h1>

    HTML 5 Attributes
    - Addtional information of the elements
    - Specified in the start tag
    - Attributes Basic Structure: <tagname attribute="value"> Content </tagname>
    - Attributes Example: <a href="https://www.google.com">Google</a>
 -->
