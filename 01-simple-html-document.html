<!-- 

    The simplest HTML Document consist of:
    - <!DOCTYPE> tag - defines the file as html document
    - <html> tag - defines the root element of the html document
    - <head> tag - contains the meta data of the html document
    - <title> tag - states the title of the html document in the browser's title bar
    - <body> tag - defines the visible components that is rendered in the browser

 -->
 <!-- 
    Simplest HTML Document Sample:

    <!DOCTYPE>
    <html>
        <head>
            <title>Simplest HTML Document</title>
        </head>
        <body>
            <h1>Hello World</h1>
        </body>
    </html> 

-->
