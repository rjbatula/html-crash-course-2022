<!-- 

    HTML Inline Elements
    - Takes only the necessary width on the space
    - Once the whole width is covered, it will push the next element to the next line
    - Examples: <span>, <img>, <a>

    HTML Block Elements
    - Always start on a new line for every element created
    - Takes the full width of that line or space
    - Examples: <div>, <h1>-<h6>, <p>

 -->
